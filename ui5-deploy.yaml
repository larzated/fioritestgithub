# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: plantlistmodule
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: ASD001_WEBIDE2
          url: http://serviceasd.amersports.com:44300
        app:
          name: ZPLANT
          package: $TMP
          transport: ''
        exclude:
          - /test/
